<body>

        </header>
        <section>
            <div id="container_demo">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="enter.html" autocomplete="on" method="post">
                            <h1>Вход</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u"> Ваш логин в формате [код предприятия]*[табельный номер]</label>
                                <input id="username" name="username" required="required" type="text" placeholder="например 1010*123456" />
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Ваш пароль </label>
                                <input id="password" name="password" required="required" type="password" placeholder="например abcdef" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">Запомнить меня</label>
                            </p>
                            <p class="login button">
                                <input type="submit" value="Войти" />
                            </p>
                            <p class="change_link">
                                Не зарегистрированы еще ?
                                <a href="#toregister" class="to_register">Присоединяйтесь</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" class="animate form">
                        <form action="index.html" autocomplete="on">
                            <h1> Регистрация </h1>
                            <p>
                                <label for="usernamesignup" class="uname" data-icon="u">Табельный номер</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="123456" />
                            </p>
                            <p>
                                <label for="emailsignup" class="youmail" data-icon="e"> Ваш e-mail</label>
                                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="ivanov_ii@nlmk.com" />
                            </p>
                            <p>
                                <label for="passwordsignup" class="youpasswd" data-icon="p">Ваш пароль </label>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="123456" />
                            </p>
                            <p>
                                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Подтвердите ваш пароль </label>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="123456"
                                />
                            </p>
                            <p class="signin button">
                                <input type="submit" value="Регистрация" />
                            </p>
                            <p class="change_link">
                                Уже зарегистрированы ?
                                <a href="#tologin" class="to_register"> Войдите на сайт </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
