<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Опросы 4</title>
		<meta name="viewport" content="initial-scale=1">
		<!--styles-->
		<link rel="stylesheet" href="css/app.min.css">
		<!--styles-->
	</head>
	<body>
	<header>
		<div class="wrapper">
				<div class="logo">
					<a href="/">
						<img src="img/logo.png" alt="">
						<span>Корпоративный<br> портал</span>
					</a>
				</div>
				<div class="btn"></div>
				<div class="menu">
					<ul>
						<li class="active"><a href="#">Лента</a></li>
						<li><a href="#">Коллеги</a></li>
						<li><a href="#">Сервисы</a></li>
					</ul>
				</div>
			<div class="panel_user">
				<div class="search"></div>
				<div class="message">
					<div class="count">2</div>
				</div>
				<div class="favorite"></div>
			</div>
			<div class="profile">
				<a href="#">
					<div class="ava"><img src="img/photo.png" alt=""></div>
					<span class="user">
						<span class="name">Виктор Никифоров</span>
						<span class="prof">Администратор</span>
					</span>
				</a>
			</div>
		</div>
	</header>
	<div class="middle">
		<!--polls-->
				<div class="sidebar">
			<div class="menu">
				<ul>
					<li class="question"><a href="#">Задать вопроc</a></li>
					<li class="salary"><a href="#">Зарплатный лист </a></li>
					<li class="help"><a href="#">Заказать справку</a></li>
					<li class="adressbook"><a href="#">Адресная книга</a></li>
					<li class="vacation"><a href="#">Заявление на отпуск</a></li>
					<li class="sites"><a href="#">Сайты подразделений</a></li>
				</ul>
			</div>
			<div class="customize">
				<a href="#">Настроить меню</a>
			</div>
			<div class="calendar">
				<img src="img/calendar.jpg" alt="">
			</div>
		</div>
		<div class="main">		
		<!--polls-->
		    <div class="beadcrumbs">
                <a href="#">Опросы</a><p>Создать опрос</p>
		    </div>
            <div class="flex_jc">
                <h2>Создать опрос</h2> 
            </div>
			<!--add form-->
            <div class="send_form">
                <form action="" method="post">

                	<div class="edit">
                        <input type="text" placeholder="Написать новость">  
                        <div class="btns padd_2">
		                	<button class="all">Видно всем</button>
		                	<button class="more">Добавить еще</button> 
		                </div>
 					</div>  

 					<div class="edit">
                    	<input type="text" placeholder="Вопрос" class="mb_1"> 
                        <label for="">Ответы на вопрос</label>
                        <input type="text" placeholder="Ответ 1" > 
                        <input type="text" placeholder="Ответ 2" > 
                        <div class="flex_wrap">
                        	<div class="top_news">
								<input class="checkbox" id="top" type="checkbox">
								<label for="top">Несколько ответов</label>
							</div>
							 <div class="calendar polls_calendar">
	                            <span>Дата публикации: </span>
	                            <div class="date_wrap">
	                            	<input type="text" placeholder="12/10/2017">
	                            	<div class="datepicker_icon"></div>
	                            </div>
	                            <p class="dash">-</p>
	                            <div class="date_wrap">
	                            	<input type="text" placeholder="12/10/2017">
	                            	<div class="datepicker_icon"></div>
	                            </div>
	                        </div> 
                        </div>
                        <div class="btns padd_3">
		                	<button class="more">Добавить вопрос</button> 
		                </div>
                    </div>
                </form>
                
                <div class="edit_white">
                	<div class="btns_publish">
	                	<div class="cancel">
	                		<input type="submit" value="Отменить">
	                	</div>
	                	<div class="publish">
	                		<input type="submit" value="Опубликовать">
	                	</div>
	                </div>
                </div>
            </div>  
			<!--add form-->
		</div>
		<!--end polls-->
	</div>
		<!--scripts-->
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/jquery.bxslider.min.js"></script>
		<script src="js/jquery.custom-scroll.min.js"></script>
		<script src="js/main.js"></script>
		<!--scripts-->
	</body>
</html>
