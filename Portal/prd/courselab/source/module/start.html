Sub agentFSCHub_FSCommand(ByVal command, ByVal args)

<script language="JavaScript">
<%
	iW = 750;
	iH = 530;
	try
	{
		iModuleID = Int(Request.QueryString.GetProperty("module_id"));
		catCLModule = ArrayFirstElem(XQuery("for $elem in cl_modules where $elem/id = " + iModuleID + " return $elem"));
		if (catCLModule.slide_width.HasValue) iW = catCLModule.slide_width;
		if (catCLModule.slide_height.HasValue) iH = catCLModule.slide_height;
	}
	catch(_OoO_)
	{
		iModuleID = null;
	}
%>
var g_sModuleId = <%=( iModuleID != null ? "'" + iModuleID + "'" : "null")%>;
function agentFSCHub_DoFSCommand(command, args)
{
TranslateFSCommand(command, args);
return true;
}
