<%
var hosts = "";
if(ArrayCount(global_settings.settings.vclass_hosts) >0)
{
	counter = 0;
		for ( _host in global_settings.settings.vclass_hosts) 
		{
			if(counter != 0)
				hosts += ",";
			hosts += _host.host;
			counter++;
		}
}
%>
function GetHosts() {
    return "<%=hosts%>";
}
